<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gorilla Tech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#ffffff">
    <!--[if lt IE 9]> <script src="js/html5shiv.min.js"></script> <script src="js/respond.min.js"></script><![endif]-->
</head>

<body>
    <header class="coming-soon">
        <div class="bg"> <img class="wave-purple" src="img/background/wave-reds.png" alt=""> <img class="wave-white" src="img/background/wave-white.png" alt=""> </div>
        <div class="coming-soon-content">
            <div class="container">
                <div class="count-title">
                    <img style="max-width: 100%; height: auto; width:auto\9;" src='img/logo/GorillaTech-logo.png' alt='Gorilla Tech Logo'>
                    <p>We are currently working on something awesome. Stay tuned for more to come.</p>
                </div>
            </div>
        </div>
    </header>
    <!--script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        var count = new Date("oct 08,2018 00:01:00").getTime(),
            x = setInterval(function() {
                "use strict";
                var t = (new Date).getTime(),
                    e = count - t,
                    o = Math.floor(e / 864e5),
                    a = Math.floor(e % 864e5 / 36e5),
                    n = Math.floor(e % 36e5 / 6e4),
                    s = Math.floor(e % 6e4 / 1e3);
                document.getElementById("days").innerHTML = o, document.getElementById("hours").innerHTML = a, document.getElementById("minutes").innerHTML = n, document.getElementById("seconds").innerHTML = s, e <= 0 && clearInterval(x)
            }, 1e3);
    </script>
    <script src="js/script.js"></script>
</body>
</html>
